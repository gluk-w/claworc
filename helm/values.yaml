replicaCount: 1

config:
  databasePath: /app/data/claworc.db
  k8sNamespace: claworc

service:
  type: NodePort
  port: 8001
  nodePort: 30000

persistence:
  enabled: true
  size: 1Gi
  storageClass: ""
  accessMode: ReadWriteOnce

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

probes:
  liveness:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 30
  readiness:
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 10

rbac:
  create: true

serviceAccount:
  create: true
  annotations: {}

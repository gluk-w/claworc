replicaCount: 1

config:
  databasePath: /app/data/claworc.db
  k8sNamespace: claworc
  rpid: localhost
  rpOrigins: http://localhost:8000

service:
  type: NodePort
  port: 8000
  nodePort: 30000

persistence:
  enabled: true
  size: 1Gi
  storageClass: ""
  accessMode: ReadWriteOnce

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

probes:
  liveness:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 30
  readiness:
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 10

rbac:
  create: true

serviceAccount:
  create: true
  annotations: {}

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: example.com
      paths: ["/"]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

affinity: {}

tolerations: []

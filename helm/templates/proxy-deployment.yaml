{{- if .Values.proxy.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "claworc.fullname" . }}-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "claworc.labels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "claworc.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: proxy
  template:
    metadata:
      labels:
        {{- include "claworc.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: proxy
    spec:
      containers:
        - name: llm-proxy
          image: "{{ .Values.proxy.image.repository }}:{{ .Values.proxy.image.tag }}"
          imagePullPolicy: {{ .Values.proxy.image.pullPolicy | default "Always" }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: LLM_PROXY_DATABASE_PATH
              value: /app/data/llm-proxy.db
            - name: LLM_PROXY_ADMIN_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "claworc.fullname" . }}-proxy
                  key: admin-secret
          volumeMounts:
            - name: data
              mountPath: /app/data
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          {{- with .Values.proxy.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: data
          {{- if .Values.proxy.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "claworc.fullname" . }}-proxy-data
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}

{{- if .Values.proxy.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "claworc.fullname" . }}-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "claworc.labels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "claworc.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
{{- end }}

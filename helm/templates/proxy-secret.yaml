{{- if .Values.proxy.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "claworc.fullname" . }}-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "claworc.labels" . | nindent 4 }}
    app.kubernetes.io/component: proxy
type: Opaque
data:
  admin-secret: {{ .Values.proxy.adminSecret | b64enc | quote }}
{{- end }}

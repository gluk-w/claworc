# Claworc SSH Server Hardened Configuration
# This configuration is applied via sshd_config.d/ include mechanism

# Network
Port 22
ListenAddress 0.0.0.0

# Authentication
PubkeyAuthentication yes
PasswordAuthentication no
PermitEmptyPasswords no
PermitRootLogin prohibit-password
MaxAuthTries 3
StrictModes yes
LoginGraceTime 30

# Connection limits
MaxStartups 10:30:60

# Forwarding restrictions
X11Forwarding no
AllowAgentForwarding no
AllowTcpForwarding local
PermitOpen localhost:3000 localhost:18789 127.0.0.1:3000 127.0.0.1:18789

# Logging
SyslogFacility AUTH
LogLevel INFO

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
  #auth_basic               "Login";
  #auth_basic_user_file     /etc/nginx/.htpasswd;
  listen 3000 default_server;
  listen [::]:3000 default_server;

  location SUBFOLDERgateway {
    proxy_set_header        Upgrade $http_upgrade;
    proxy_set_header        Connection "upgrade";
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
    proxy_http_version      1.1;
    proxy_read_timeout      86400s;
    proxy_send_timeout      86400s;
    proxy_connect_timeout   3600s;
    proxy_buffering         off;
    client_max_body_size    10M;
    proxy_pass              http://127.0.0.1:18789/;
  }

  # Neko VNC is now embedded in the proxy binary; no static web root needed.
  # Nginx itself will be removed in Phase 06.
  location SUBFOLDER {
    return 404;
  }
  location /devmode {
    proxy_set_header        Upgrade $http_upgrade;
    proxy_set_header        Connection "upgrade";
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
    proxy_http_version      1.1;
    proxy_read_timeout      3600s;
    proxy_send_timeout      3600s;
    proxy_connect_timeout   3600s;
    proxy_buffering         off;
    client_max_body_size    10M;
    proxy_pass              http://127.0.0.1:5173;
  }
  location SUBFOLDERwebsocket {
    proxy_set_header        Upgrade $http_upgrade;
    proxy_set_header        Connection "upgrade";
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto $scheme;
    proxy_http_version      1.1;
    proxy_read_timeout      3600s;
    proxy_send_timeout      3600s;
    proxy_connect_timeout   3600s;
    proxy_buffering         off;
    client_max_body_size    10M;
    proxy_pass              http://127.0.0.1:CWS;
  }
  location SUBFOLDERfiles {
    fancyindex on;
    fancyindex_footer SUBFOLDERnginx/footer.html;
    fancyindex_header SUBFOLDERnginx/header.html;
    alias REPLACE_DOWNLOADS_PATH/;
    if (-f $request_filename) {
        add_header Content-Disposition "attachment";
        add_header X-Content-Type-Options "nosniff";
    }
  }
  error_page 500 502 503 504 /50x.html;
  location = SUBFOLDER50x.html {
    root /var/www/html/;
  }
}

